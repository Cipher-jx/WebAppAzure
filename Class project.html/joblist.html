<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .job-listings {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .job-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .job-card h3 {
            margin: 0;
            color: #333;
        }
        .job-card p {
            margin: 5px 0;
            color: #666;
        }
        .apply-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search for jobs...">
            <button>Search</button>
        </div>
        <div class="job-listings">
            <div class="job-card">
                <h3>Software Engineer</h3>
                <p>Company: Tech Corp</p>
                <p>Location: Remote</p>
                <p>Salary: $80,000 - $100,000</p>
                <button class="apply-btn">Apply Now</button>
            </div>
            <div class="job-card">
                <h3>UI/UX Designer</h3>
                <p>Company: Design Studio</p>
                <p>Location: New York, NY</p>
                <p>Salary: $70,000 - $90,000</p>
                <button class="apply-btn">Apply Now</button>
            </div>
        </div>
    </div>
</body>
</html>
